<html>
  <head>
    <meta charset="utf-8">

    <style>
      body, html {
        height: 100%;
        width: 100%;
        background-color: black;
      }
      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
      </style>
    </head>
    	<body>
        <video autoplay muted loop id="myVideo">
          <source src="https://media.giphy.com/media/OCu7zWojqFA1W/giphy.mp4" type="video/mp4" id="myVideoSrc">
        </video>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // // ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥
        // // The Firebase SDK is initialized and available here!
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥

        try {
          let app = firebase.app();
          const db = app.firestore();
          const settings = {timestampsInSnapshots: true};
          db.settings(settings);

          let myVideoSrc = document.getElementById('myVideoSrc');
          let myVideo = document.getElementById('myVideo');
          let myVideoLastLink = '';
          db.collection("giphy").doc("castScreens")
            .onSnapshot(function(doc) {
                console.log("Current data: ", doc.data());
                let url = doc.data().giphyUrl;
                if (url !== myVideoLastLink) {
                  myVideoLastLink = url;
                  myVideoSrc.src = url;
                  myVideo.load();
                }
            });
        } catch (e) {
          console.error(e);
        }
      });
    </script>
  </body>
