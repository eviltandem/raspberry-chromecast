    <style>
      body, html {
        height: 100%;

        background-color: black;
      }
      #myVideo {
        position: fixed;
        right: 0;

          vertical-align: -0.1em;

    </head>
    	<body>
        <video autoplay muted loop id="myVideo">
          <source id="myVideoSrc" src="https://media.giphy.com/media/OCu7zWojqFA1W/giphy.mp4" type="video/mp4">
        </video>
        <div id="imgDiv">
            <img id="myImage" src="http://awards.designforexperience.com/sites/default/files/styles/gallery_images/public/gallery-images/Huge_H_Magenta.jpg" />
        </div>
        <div id="myDiv">
          <p id="myText" align="center"></p>
        </div>
        <script>
      document.addEventListener('DOMContentLoaded', function() {
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
        // // The Firebase SDK is initialized and available here!
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥

        try {
          const app = firebase.app();
          const db = app.firestore();
          const settings = {timestampsInSnapshots: true};
          db.settings(settings);

          const myVideoSrc = document.getElementById('myVideoSrc');
          let myVideo = document.getElementById('myVideo');
          let imgDiv = document.getElementById('imgDiv');
          let myImage = document.getElementById('myImage');
          let myText = document.getElementById('myText');
          let myVideoLastLink = '';

          db.collection("huge_cast").doc("cast_1")
            .onSnapshot(function(doc) {
                data = doc.data();
                console.log("Current data: ", data);
                if (data.type === 'text') {
                  myVideo.hidden = true;
                  imgDiv.hidden = true;
                  document.body.style.backgroundColor = "white";
                  myText.innerHTML = twemoji.parse(data.value);
                } else if (data.type === 'video') {
                  document.body.style.backgroundColor = "black";
                  myText.innerText = '';
                  myVideo.hidden = false;
                  imgDiv.hidden = true;
                  myVideoSrc.src = data.value;
                  myVideo.load();
                } else if (data.type === 'image') {
                    document.body.style.backgroundColor = "black";
                    myText.innerText = '';
                    myVideo.hidden = true;
                    myImage.src = data.value;
                    imgDiv.hidden = false;
                }

                // var url = doc.data().giphyUrl
                // if (url != myVideoLastLink) {
                //   myVideoLastLink = url;
                //   myVideoSrc.src = url;
                //   myVideo.load();
                // }
            });
        } catch (e) {
          console.error(e);
        }
      });
    </script>
  </body>
